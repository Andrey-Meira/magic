<div class="row g-0 bg-header align-items-center p-2">
  <div class="col-6 fs-2">Magic: The Gathering</div>

  <form class="col-6 text-end" [formGroup]="formGroup">
    <mat-form-field class="pe-2" appearance="outline">
      <mat-label> Nome </mat-label>
      <input matInput type="text" autocomplete="off" formControlName="nome" />
    </mat-form-field>

    <mat-form-field class="pe-2" appearance="outline">
      <mat-label>Bloco</mat-label>
      <mat-select formControlName="bloco">
        <mat-option *ngFor="let item of blocos" [value]="item.nome">
          {{ item.nome }}
        </mat-option>
      </mat-select>
      <mat-error> Campo obrigat√≥rio. </mat-error>
    </mat-form-field>

    <button type="button" class="btn btn-dark" (click)="submitForm()">
      Buscar
    </button>
  </form>
</div>

<div class="main-container">
  <app-listagem-sets
    *ngIf="sets.length && !loading"
    [sets]="sets"
  ></app-listagem-sets>

  <div
    *ngIf="!sets.length"
    class="d-flex justify-content-center align-items-center fill-available"
  >
    <div class="text-center">
      <ng-container *ngIf="!loading; else containerLoading">
        <h1>Magic: The Gathering</h1>
        <h2>Selecione um bloco</h2>
      </ng-container>

      <ng-template #containerLoading>
        <app-loading [texto]="'Buscando...'"></app-loading>
      </ng-template>
    </div>
  </div>
</div>
